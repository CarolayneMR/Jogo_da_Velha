<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px auto;
      
    }

    .centralizar{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 24px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .btn{
      padding: 10px;
    }

    #message {
      font-size: 18px;
      margin-top: 10px;
    }


  </style>

  <title>Jogo da Velha</title>
</head>
<body>

  <h1>Jogo da Velha</h1>

  <div id="message"></div>
  <div class="centralizar" id="board"></div>
  <button class="btn">Reiniciar</button> <!-- add fun depois -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
 
  <!---- Aqui entra o JS : Client.js basicamente ---->
  <script>
    const board = document.getElementById('board');
    const restartButton = document.querySelector('.btn');
    const socket = io();
  
    socket.on('updateBoard', ({ gameBoard, currentTurn, gameOver }) => {
      updateBoard(gameBoard);

      const messageElement = document.getElementById('message');

      if (gameOver) {
        messageElement.innerText = gameOver;
        resetBoard();
      } else {
        messageElement.innerText = `É a vez de ${currentTurn}`;
      }
    });
  
    function CriarTabela() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
    }
  }

    function updateBoard(gameBoard) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = gameBoard[index];
      });
    }

    function handleCellClick(index) {
      socket.emit('cellClick', index);
    }

    function resetBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
      });
    }

    restartButton.addEventListener('click', () => {
      socket.emit('restartGame');
      alert('Jogo reiniciado');
    }); //Esse aqui irá fazer mostrar quando clicar no botão reiniciar.

    restartButton.addEventListener('click', () => {
    socket.emit('restartGame');
    });

    socket.on('restartGame', () => {
      resetBoard();
    });
    
    CriarTabela();
  </script>
</body>
</html>
